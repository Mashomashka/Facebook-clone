<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css"
</head>
    
<body>

    <!-- logo:https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg-->

    <div class="container">
    <div class="content">
        <!--main container-->
        <div class="left-content">
            <div class="f-logo">
                <img src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg" alt="Facebook"/>
            </div>
            <h2 class="f-quote"> Recent logins
                Click your picture or add an account.</h2>
        </div>
        <!--login form-->
        <div class="right-content">
           <div class="card">
             <form>
                <div class="input-container">
                    <input type="text" placeholder="Email address or Phone number">
                </div>
                <div class="input-container">
                    <input type="password" placeholder="password">
                    </div>
                    <div class="login-btn-container">
                        <button class="login-btn">Log In</button>
                    </div>
             </form> 
             <div class="forgotten passsword">
                 <a href="a">Forgotten Password?</a>
             </div>
             <div class="divider"></div>

             <div class="" style="text-align:center;">
                 <a class="crt-new-ac" href="a">Create New Account</a>
             </div>
           </div>
           <div class="crt-page">
               <a href="a"> Create a Page</a>
               <span>for a celebrity, band or business.</span>
           </div>
        </div>
    </div>
    </div>
</body>
</html>
